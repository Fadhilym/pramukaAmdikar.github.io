      <script>
  // JavaScript functions for photo slider (otomatis)
const photoSlider = document.querySelector('#photo-slider .slider');
let currentPhotoIndex = 0;

function nextPhoto() {
  currentPhotoIndex = (currentPhotoIndex + 1) % photoSlider.children.length;
  updatePhotoSliderPosition();
}

function updatePhotoSliderPosition() {
  photoSlider.style.transform = `translateX(-${currentPhotoIndex * 100}%)`;
}

setInterval(nextPhoto, 5000); // Ganti gambar setiap 5 detik (perbaikan interval)

updatePhotoSliderPosition();
</script>
